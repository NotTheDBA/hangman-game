<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- TODO: Style game -->
    <section>
        <p>
            <span id="game-alert"></span>
        </p>
        <p>
            <span>Wins:</span>
            <span id="win-count">0</span>
        </p>
        <p>Current Word</p>
        <!-- Word starts as hidden, letters are revealed as guessed -->
        <p>
            <span id="hidden-word"></span>
        </p>
        <p>Number of Guesses Remaining</p>
        <p>
            <span id="guesses-left">
                <!-- Guesses start at 13, and count down -->
            </span>
        </p>
        <p>Missed Guesses</p>
        <p>
            <span id="guesses">
                <!-- Used letters are listed here -->
            </span>
        </p>
    </section>
    <!-- placing last to ensure dom is loaded (vanilla js) -->
    <script src="assets/javascript/game.js"></script>
</body>

</html>
